<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSEN | 数字花园</title>

    <!-- Tailwind CDN（可保留） -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Serif+SC:wght@300;600;900&display=swap"
        rel="stylesheet">

    <!-- EmailJS -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // 已更新为用户提供的 Public Key
            emailjs.init("GHt5-xrX-YHyMants");
        })();
    </script>

    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        serif: ['Noto Serif SC', 'serif'],
                    },
                    colors: {
                        primary: '#2d2a2e',
                        accent: '#8b5cf6',
                        kugou: '#00A1E9',
                        bgWarm: '#fdfcfb',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'float': 'float 6s ease-in-out infinite',
                        'danmaku': 'danmaku linear forwards',
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                        'star-rotate': 'starRotate 2s linear infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        danmaku: {
                            '0%': { transform: 'translateX(100vw)' },
                            '100%': { transform: 'translateX(-100%)' },
                        },
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        },
                        starRotate: {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfcfb;
            color: #2d2a2e;
            transition: filter 0.5s ease, background-color 0.5s ease;
        }

        .font-serif {
            font-family: 'Noto Serif SC', serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        ::selection {
            background-color: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #d1d5db;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .hero-gradient {
            background: linear-gradient(180deg, rgba(253, 252, 251, 0) 0%, rgba(253, 252, 251, 1) 100%);
        }

        /* 暴走模式全局样式 */
        .berserk-active {
            filter: sepia(100%) saturate(300%) hue-rotate(-50deg);
            background-color: #1a0505 !important;
            animation: shake 0.5s infinite !important;
        }

        .berserk-active .text-accent {
            color: #ff0000 !important;
        }

        .berserk-active .bg-accent {
            background-color: #ff0000 !important;
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>

    <!-- Vite 入口：对应你根目录的 index.tsx -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
